{% extends 'base.html' %}

{% block title %}Ajouter un Client{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Ajouter un Nouveau Client</h2>
    <div class="card">
        <div class="card-body">
            <form id="clientForm" method="POST" action="{{ url_for('ajouter_client') }}">
                {{ form.hidden_tag() }}
                
                <div class="form-group">
                    <label for="nom">Nom du Client</label>
                    <input type="text" class="form-control" id="nom" name="nom" required>
                </div>
                
                <div class="form-group">
                    <label for="telephone">Numéro de Téléphone</label>
                    <input type="text" class="form-control" id="telephone" name="telephone" placeholder="(123)456-7890" required>
                    <small class="form-text text-muted">Format: (123)456-7890</small>
                </div>
                
                <div class="form-group">
                    <label for="email">Email (Optionnel)</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                
                <div class="form-group">
                    <label for="entreprise">Entreprise (Optionnelle)</label>
                    <input type="text" class="form-control" id="entreprise" name="entreprise">
                </div>
                
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a href="{{ url_for('clients') }}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/format_telephone.js') }}"></script>
{% endblock %}
