{% extends "layouts/base.html" %}

{% block title %}Clients{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Client List</h1>
    <a href="{{ url_for('clients.create') }}" class="btn btn-primary mb-3">Add New Client</a>
    
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                <tr>
                    <td>{{ client.id }}</td>
                    <td>{{ client.name }}</td>
                    <td>{{ client.email }}</td>
                    <td>{{ client.phone }}</td>
                    <td>
                        <a href="{{ url_for('clients.view', id=client.id) }}" class="btn btn-sm btn-info">View</a>
                        <a href="{{ url_for('clients.edit', id=client.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
