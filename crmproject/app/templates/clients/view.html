{% extends "layouts/base.html" %}

{% block title %}Client Details{% endblock %}

{% block content %}
<div class="container">
    <div class="card my-4">
        <div class="card-header">
            <h2>Client Details</h2>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-4 fw-bold">Client ID:</div>
                <div class="col-md-8">{{ client.id }}</div>
            </div>
            <!-- Other client fields as shown previously -->
            
            <div class="mt-4">
                <a href="{{ url_for('clients.index') }}" class="btn btn-secondary">Back to List</a>
                <a href="{{ url_for('clients.edit', id=client.id) }}" class="btn btn-primary">Edit</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
