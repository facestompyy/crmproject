{% extends 'base.html' %}

{% block content %}
<h1>Liste des Clients</h1>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client.id }}</td>
            <td>{{ client.nom }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.telephone }}</td>
            <td>
                <a href="{{ url_for('clients.edit', id=client.id) }}" class="btn btn-primary">Modifier</a>
                <form action="{{ url_for('clients.delete', id=client.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Supprimer</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('clients.create') }}" class="btn btn-success">Nouveau Client</a>
{% endblock %}
