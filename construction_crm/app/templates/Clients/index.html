{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Liste des Clients</h2>
<a href="{{ url_for('clients.ajouter') }}" class="btn btn-primary mb-3">Ajouter Client</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Téléphone</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client.name }}</td>
            <td>{{ client.phone }}</td>
            <td>{{ client.email }}</td>
            <td>
                <a href="{{ url_for('clients.details', id=client.id) }}" class="btn btn-sm btn-info">Détails</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
